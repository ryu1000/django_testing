{% extends 'base.html' %}

{% block content %}
<h2>Log-in page</h2>
<form action="{% url 'home_view' %}" method="post">
	{% csrf_token %}
	<label for="username">Username: </label>
	<input id="your_name" type="text" name="username" maxlength="100" required><br>
	<label for="password">Password: </label>
	<input id="password" type="password" name="password" maxlength="100" required><br>
	<input type="submit" value="Log-in">
</form>
{% endblock %}
